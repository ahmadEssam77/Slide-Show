<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <!-- <link rel="stylesheet" href="../../Downloads/fontawesome-free-5.15.1-web/css/all.min.css" > -->
    <title>Slide-Show</title>
</head>
<body>
    <!-- Slide-show Container  -->
    <div class="slideShowContainer">

        <!-- Full width image with number and caption text -->
        <div class="mySlides fade">
            <div class="numberText">1 / 4</div>
            <img src="images/2-nature.jpg" style="width:100%">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2 / 4</div>
            <img src="images/axe-1531828722.jpg" style="width:100%">
            <div class="text">Caption two</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3 / 4</div>
            <img src="images/Hopetoun_falls.jpg" style="width:100%">
            <div class="text">Caption three</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">4 / 4</div>
            <img src="images/waterfall.jpg" style="width:100%">
            <div class="text">Caption four</div>
        </div>

        <!-- Next and previous button -->
        <a class="prev" onclick= >&#10094;</a>
        <a class="next" onclick= >&#10095;</a>
    </div>
    <br>

    <!-- The Dots/Circles -->
    <div style="text-align: center;">
        <span class="dot" onclick=""></span>
        <span class="dot" onclick=""></span>
        <span class="dot" onclick=""></span>
        <span class="dot" onclick=""></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
